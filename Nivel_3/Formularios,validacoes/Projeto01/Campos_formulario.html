<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=DM+Sans:opsz,wght@9..40,500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Crie seu Evento</title>
  </head>
  <body>
    <section class="page">
      <header>
        <div>
          <h1><strong>Crie e compartilhe seu evento.</strong></h1>
          <p>O primeiro passo, é preencher este formulário de inscrição.</p>
        </div>
      </header>

      <form id="my-form">
        <!-- Agrupamento de Campos -->
        <fieldset>
          <div class="fieldset-wrapper">
            <!-- Legenda do fieldset -->
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="Titulo"
                >Titulo do Evento <span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" name="Titulo" id="Titulo" required minlength="8"/>
            </div>

            <div class="input-wrapper">
              <label for="link"
                >Link do Evento <span>(comece com https://)</span></label
              >
              <input type="text" name="link" id="link" required/>
            </div>

            <div class="input-wrapper">
              <label for="wpp"
                >WhatsApp para contato <span>(somente números)</span></label
              >
              <input type="number" name="whatsapp" id="wpp" />
            </div>
            <div class="input-wrapper">
              <label for="info">Infomrações extras</label>
              <textarea name="info" id="info" cols="30" rows="10"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="cat">Categoria</label>
              <select name="cat" id="cat">
                <option value="live">Ao Vivo</option>
                <option value="Podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="email"
                >Email do administrador
                <span>(digite um email valido)</span></label
              >
              <input type="text" name="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="senha"
                >Senha de acesso dos participantes
                <span>(mínimo 8 caracteres)</span></label
              >
              <input type="password" name="senha" id="senha" required minlength="8" />
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" name="evento" id="evento" />
              <label for="evento">Evento Privado </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="data">Data</label>
                <input type="date" name="data" id="data" required/>
              </div>

              <div class="input-wrapper">
                <label for="inicio">Das</label>
                <input type="time" name="inicio" id="inicio" required/>
              </div>

              <div class="input-wrapper">
                <label for="fim">Até</label>
                <input type="time" name="fim" id="fim" required/>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" form="my-form" type="submit" value="salvar evento" />
      <footer>
    </section>
  </body>
</html>
