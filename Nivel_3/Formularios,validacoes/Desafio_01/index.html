<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Mentoria</title>
  </head>
  <body>
    <section class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" name="nome" id="first-name" />

              <label for="last-name">Sobrenome</label>
              <input type="text" name="sobrenome" id="last-name" />
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" name="email" id="email" />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" name="senha" id="password" minlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horarios disponíveis</legend>

            <fieldset class="Primeira">
              <legend>Primeira mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="data">Data</label>
                  <input type="date" name="data" id="data" required />
                </div>

                <div class="input-wrapper">
                  <label for="das">Das</label>
                  <input type="time" name="inicio" id="das" required />
                </div>

                <div class="input-wrapper">
                  <label for="ate">Até</label>
                  <input type="time" name="fim" id="ate" required />
                </div>
              </div>
            </fieldset>

            <fieldset class="Segunda">
              <legend>Segunda mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="data">Data</label>
                  <input type="date" name="data" id="data" required />
                </div>

                <div class="input-wrapper">
                  <label for="das">Das</label>
                  <input type="time" name="inicio" id="das" required />
                </div>

                <div class="input-wrapper">
                  <label for="ate">Até</label>
                  <input type="time" name="fim" id="ate" required />
                </div>
              </div>
            </fieldset>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" form="my-form" type="submit" value="salvar" />
      </footer>
    </section>
  </body>
</html>
