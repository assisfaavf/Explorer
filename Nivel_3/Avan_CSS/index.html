<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Fotoblog</title>
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="./img/camera.svg" alt="Iamgem da logomarca" />

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form action="">
          <div class="input-wrapper">
            <label for="search">Procure por imagnes e coleções</label>
            <input
              type="busca"
              id="search"
              placeholder="Procure por imagnes e coleções"
            />
          </div>
        </form>

        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/men/3.jpg"
          alt="Avatar do usuário"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="galery">
            <figure class="item">
              <img src="https://source.unsplash.com/random?a=1" alt="" />

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags"><span>TAG</span></div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="https://source.unsplash.com/random?b=1" alt="" />

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">TAG</div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="https://source.unsplash.com/random?c=1" alt="" />

              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags"><span>TAG</span></div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="https://source.unsplash.com/random?d=1" alt="" />

              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags"><span>TAG</span></div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="https://source.unsplash.com/random?e=1" alt="" />

              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags"><span>TAG</span></div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="https://source.unsplash.com/random?f=1" alt="" />

              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags"><span>TAG</span></div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="https://source.unsplash.com/random?g=1" alt="" />

              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags"><span>TAG</span></div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="https://source.unsplash.com/random?h=1" alt="" />

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags"><span>TAG</span></div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="https://source.unsplash.com/random?i=1" alt="" />

              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags"><span>TAG</span></div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
