<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <title>FocusTimer</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/scripts.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar light mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <sction id="timer" class="flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </sction>
      <section id="controls" class="flex">
        <button 
        data-action="toggleRunnig"
        class="ph ph-play-circle">
          <span class="sr-only">Iniciar timer</span>
        </button>
        <button class="ph ph-pause-circle">
          <span class="sr-only">Pausar timer</span>
        </button>
        <button class="ph ph-timer secondary">
          <span class="sr-only">Ajustar timer</span>
        </button>
        <button class="ph ph-stop-circle secondary">
          <span class="sr-only">Para timer</span>
        </button>
        <button class="ph ph-speaker-none secondary">
          <span class="sr-only">Ativar música de fundo</span>
        </button>
        <button class="ph ph-speaker-high">
          <span class="sr-only">Desativar música de fundo</span>
        </button>
      </section>
    </div>
  </body>
</html>
