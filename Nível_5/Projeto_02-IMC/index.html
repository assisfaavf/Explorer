<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="screen1">
        <form>
          <h1>Cálculo de IMC</h1>
          <fieldset>
            <div class="input-wrapper">
              <label for="weight">Peso (Kg)</label>
              <input id="weight" type="text" placeholder="80" />
            </div>

            <div class="input-wrapper">
              <label for="height">Altura (cm)</label>
              <input id="height" type="text" placeholder="180" />
            </div>
          </fieldset>

          <button class="button" type="submit">Calcular IMC →</button>
        </form>
      </div>
    </main>
    <div class="modal-wrapper">
      <div class="modal-card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close.svg" alt="fecha janela" />
          </button>

          <span> Seu IMC é de 24,7 </span>
        </h2>
      </div>
    </div>

    <div class="screen-error open">Digite somente números</div>
  </body>
</html>
