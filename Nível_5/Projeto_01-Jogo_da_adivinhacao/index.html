<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="screen1">
        <div class="text">
          <h1>Jogo da adivinhação</h1>
          <p>Adivinhe um número entre 0 e 10</p>
        </div>

        <div class="input">
          <input id="inputNumber" type="number" />
          <button id="btnTry">Tentar</button>
        </div>
      </div>

      <div class="screen2 hide">
        <h2>Acertou em x tentativas</h2>
        <button id="btnRestart">Jogar novamente</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
